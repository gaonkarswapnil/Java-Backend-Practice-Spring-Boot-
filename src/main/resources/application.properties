spring.application.name=Employee-Management-System

#server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/EmployeeManagement?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


#Spring Actuator

#Customize Endpoint
management.endpoints.web.base-path=/emp

#Include all Endpoint
management.endpoints.web.exposure.include=*

#include health detail
management.endpoint.health.show-details=always



#Spring Security username and password
spring.security.user.name=admin
spring.security.user.password=admin
